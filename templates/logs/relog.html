{% extends "common/base_index.html" %}
{% load staticfiles %}
{% block title %}
<title>预发布后台管理系统-预发布日志详情</title>
  <meta name="keywords" content="pre-relese" />
  <meta name="description" content="pre-relese" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
{% endblock title %}

  {% block pheading %}

<div class="page-head">
          <h2 class="pull-left"><i class="icon-home"></i> 日志</h2>

        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="index.html"><i class="icon-home"></i>预发布日志</a>

        </div>

        <div class="clearfix"></div>

        </div>

    {% endblock pheading %}


{% block Matter %}

<div class="matter">
        <div class="container">



            <div class="row">
           <div class="col-md-12">

              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">{{name}}项目 {{retime  | date:"Y-m-d H:i:s"}}时间 Log</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <div class="padd">

                    <div class="error-log">
                      <ul>
                        {{relog | safe}}
                      </ul>
                    </div>

                  </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
                </div>
              </div>

            </div>
        </div>







        </div>
          </div>

{% endblock Matter %}
